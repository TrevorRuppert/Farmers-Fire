{% extends "layout.html" %}
{% block content %}
  <div class="index">
    <h1>Results</h1>
      <table class="blueTable">
<thead>
<tr>
    <th>Policy(ies) ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip Code</th>
    <th>Phone Number</th>
    <th>Letter</th>
    <th>Generate</th>
</tr>
</thead>
<tbody>
<tr data-bind="foreach: contacts">
    <td data-bind="text: id"></td>
    <td data-bind="text: first"></td>
    <td data-bind="text: last"></td>
    <td data-bind="text: street"></td>
    <td data-bind="text: city"></td>
    <td data-bind="text: state"></td>
    <td data-bind="text: zipcode"></td>
    <td data-bind="text: phonenumber"></td>
    <form action="/genreport" target="_blank">
    <td><select name="lid"><option value="1" id="lid">{{letter.title}}</option></select></td>
    <td><input type="number" placeholder="Policy ID" id="policyId" name="policyId" value={{policy.id}} hidden><input type="submit" value="Generate Report"></form></td>
</tr>
</tbody>
</table>

  </div>
{% endblock %}
